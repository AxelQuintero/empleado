{% extends 'base.html' %}

{% block title %}
    Registrar nuevo departamento.
{% endblock title %}


{% block content %}
{% include 'includes/header.html'%}  


<div class = "grid-container">
    <div class = "grid-x">
        <h1 class = "cell"> Registrar Departamento</h1>
        <form method="POST" class = "cell callout primary grid-x grid-margin-x"> {% csrf_token %}
            <div class = "medium-6 cell">
                <label>Nombre:
                    {{form.nombre}}
                </label>
            </div>
            <div class = "medium-6 cell">
                <label>apellidos:
                    {{form.apellido}}
                </label>
            </div>
            <div class = "medium-6 cell">
                <label>Departamento:
                    {{form.departamento}}
                </label>
            </div>
            <div class = "medium-6 cell">
                <label>Short_name_departamento:
                    {{form.short_name_departamento}}
                </label>
            </div>
            <div class = "medium-12 cell">
                <button type = "submit" class="button">Guardar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content%}
